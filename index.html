<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header, .footer {
            width: 100%;
            background-color: gray;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid blueviolet;
        }
        .content {
            display: inline-block;
            width: auto;
            background-color: aqua;
            padding: 20px;
            margin-bottom: 10px;
            border: 2px solid blue;
        }
        .r1, .r2 {
            display: inline-block;
            background-color: aqua;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>This is a block-level element</h2>
            <p>A block-level element occupies 100% width and starts on a new line.</p>
        </header>
        <span class="content">
            <p>This is an inline-block element. It occupies only the required space and applies attributes.</p>
        </span>
        <span>
            <div class="r1">
                <p>Right 1</p>
            </div>
            <div class="r2">
                <p>Right 2</p>
            </div>
        </span>
        <footer class="footer">
            <p>This is also a block-level element.</p>
        </footer>
    </div>
</body>
</html>
